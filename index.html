<script>


var combina = [];

var contador, vezes = 30, g;

function gerar(){
	
gerar_combinacao();
g = setInterval(mostrar,100);
contador = 0;

document.getElementById("c1").style.border = 'none';
document.getElementById("c2").style.border = 'none';
document.getElementById("c3").style.border = 'none';
document.getElementById("c4").style.border = 'none';
document.getElementById("c5").style.border = 'none';
document.getElementById("c6").style.border = 'none';
}

function mostrar(){
contador++;
 
 
   if(contador>vezes){
	document.getElementById("p1").innerHTML = combina[0].n1;
	document.getElementById("c1").style.border = '5px solid rgba(0,0,0,0.3)';
   } else {
	document.getElementById("p1").innerHTML = sortear_numero();  
   }
   
   if(contador>(vezes+2)){
	document.getElementById("p2").innerHTML = combina[0].n2;
	document.getElementById("c2").style.border = '5px solid rgba(0,0,0,0.3)';
   } else {
	document.getElementById("p2").innerHTML = sortear_numero(); 
   }
   
    if(contador>(vezes+4)){
	document.getElementById("p3").innerHTML = combina[0].n3;
	document.getElementById("c3").style.border = '5px solid rgba(0,0,0,0.3)';
   } else {
	document.getElementById("p3").innerHTML = sortear_numero(); 
   }
  
    if(contador>(vezes+6)){
	document.getElementById("p4").innerHTML = combina[0].n4;
	document.getElementById("c4").style.border = '5px solid rgba(0,0,0,0.3)';
   } else {
	document.getElementById("p4").innerHTML = sortear_numero(); 
   }
   
     if(contador>(vezes+8)){
	document.getElementById("p5").innerHTML = combina[0].n5;
	document.getElementById("c5").style.border = '5px solid rgba(0,0,0,0.3)';
   } else {
	document.getElementById("p5").innerHTML = sortear_numero(); 
   }
   
   if(contador>(vezes+10)){
	document.getElementById("p6").innerHTML = combina[0].n6;
	document.getElementById("c6").style.border = '5px solid rgba(0,0,0,0.3)';
	clearInterval(g);
   } else {
	document.getElementById("p6").innerHTML = sortear_numero(); 
   }

   

	
}


/* funcao que gera uma combinacao */

function gerar_combinacao(){

var comb = [], final;


 for(var i=0; i<6; i++){
	 
   var sort = sortear_numero();

    for(var j=0; j<i; j++) {
    
	    if(comb[j]==sort){
	     sort = sortear_numero();
		 j=-1;
		}
	
    }
	
	comb.push(sort);
 }


/* ordenando os numeros */

final = ordenar(comb.join(".")).split(".");

/* criando objeto para armazenar o numeros sorteados */
combina[0] = new Inserir(
final[0],
final[1],
final[2],
final[3],
final[4],
final[5]
);

}



/* constructor do objeto combinacao */
function Inserir(n1,n2,n3,n4,n5,n6){

this.n1 = n1;
this.n2 = n2;
this.n3 = n3;
this.n4 = n4;
this.n5 = n5;
this.n6 = n6;

}

/* Sorteia um número inteiro entre 1 e 60 */
function sortear_numero(){

return (Math.round(Math.random()*59)+1);	
	
}




/* ordenar array de números */
function ordenar(string){ // recebe array como string

var array = string.split("."); // refaz a array


  for(var j=0; j<array.length; j++) { // parte para ordenar
  
    for(var i=(j+1); i<array.length; i++){

        if((array[j]/10)>(array[i]/10)) {  

            var troca = array[j];

            array[j] = array[i];
            array[i] = troca;



		}

	}
  }


return array.join("."); // devolve como string

}


</script>
